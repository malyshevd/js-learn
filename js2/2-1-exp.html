<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       "use strict";
       var a = 1, b = 1, c, d;
       c = ++a; alert(c);           // 2
       /* 1. Инкремент A = 2
          2. Присваивание значения A в переменную С */
       d = b++; alert(d);           // 1
       /* 1. Присваивание значения B в переменную D
          2. Инкремент B = 2 */
       c = (2+ ++a); alert(c);      // 5
       /* 1. Икремент А = 3 (первый инкремент, в первом примере) 
          2. Сумма 2,3 */ 
       d = (2+ b++); alert(d);      // 4
       /* 1. Сумма 2, 2
          2. Инкремент B */
       alert(a);                    // 3
       alert(b);                    // 3
    </script>
</body>
</html>
